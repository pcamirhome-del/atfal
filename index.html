
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أحباب الله - عالم الطفل الممتع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --mouse-x: 50%;
        --mouse-y: 50%;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
        transition: all 0.5s ease;
      }
      
      /* Base Classes */
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        position: relative;
        overflow: hidden;
      }

      /* Reveal Highlight Effect */
      .reveal-highlight::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.15) 0%, transparent 60%);
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 1;
      }
      .reveal-highlight:hover::before {
        opacity: 1;
      }

      /* iOS / Apple Glassmorphism Theme */
      .bg-theme-ios { 
        background: linear-gradient(160deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        background-attachment: fixed;
      }
      .bg-theme-ios .glass-card {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border-radius: 38px !important;
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      }
      .bg-theme-ios .text-white { color: #1d1d1f !important; }
      .bg-theme-ios .glass-nav { 
        background: rgba(255, 255, 255, 0.7); 
        backdrop-filter: blur(50px);
        border-left: 1px solid rgba(0,0,0,0.05);
      }

      /* Advanced Glass Theme */
      .bg-theme-advanced_glass { 
        background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-attachment: fixed;
      }
      .bg-theme-advanced_glass .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(25px) brightness(1.1);
        border: 0.5px solid rgba(255, 255, 255, 0.3);
        box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1), 0 25px 50px rgba(0,0,0,0.25);
        border-radius: 1.5rem !important;
      }
      /* Frosted Texture Overlay */
      .bg-theme-advanced_glass .glass-card::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
      }

      /* Grid Modern Theme */
      .bg-theme-grid_modern { background: #0f172a; }
      .bg-theme-grid_modern .glass-card {
        background: #1e293b;
        border-radius: 0 !important;
        border: 1px solid #334155;
        box-shadow: none;
        backdrop-filter: none;
      }
      .bg-theme-grid_modern .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2px;
        background: #334155;
        padding: 2px;
      }
      .bg-theme-grid_modern .glass-nav { background: #020617; }

      /* Standard Themes */
      .bg-theme-neumorphic { background: #e0e0e0; color: #444; }
      .bg-theme-neumorphic .glass-card { background: #e0e0e0; border: none; box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff; }
      
      .bg-theme-vibrant { background: radial-gradient(circle at top left, #ff0080, #7928ca, #ff0080); }
      .bg-theme-vibrant .glass-card { background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(20px) saturate(200%); }

      /* Sidebar & Animations */
      .glass-nav {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
      }
      .nav-item-glow:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateX(-5px);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
