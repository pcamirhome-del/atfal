
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أحباب الله - عالم الطفل الممتع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }

      .dark .glass-card {
        background: rgba(15, 23, 42, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
      }

      /* Sidebar Hover Glow */
      .nav-item-glow {
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
      }
      .nav-item-glow:hover {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        transform: translateX(-5px);
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      /* Video Pulse Glow */
      .video-container:hover {
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
      }

      /* Backgrounds */
      .bg-theme-default { background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%); }
      .bg-theme-forest { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); }
      .bg-theme-candy { background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); }
      .bg-theme-galaxy { background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 100%); }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
