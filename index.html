
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        overflow-x: hidden;
        min-height: 100-vh;
      }
      
      /* Glassmorphism Classes */
      .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dark .glass-card {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Login Glow Effect */
      .login-glow:hover {
        box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
        border-color: rgba(56, 189, 248, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

      /* Backgrounds for Themes */
      .bg-theme-default {
        background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
        background-image: url('https://www.transparenttextures.com/patterns/cubes.png'), linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
      }
      .bg-theme-forest {
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        background-image: url('https://www.transparenttextures.com/patterns/leaves.png'), linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      }
      .bg-theme-candy {
        background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
        background-image: url('https://www.transparenttextures.com/patterns/candy-cane.png'), linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
      }
      .bg-theme-galaxy {
        background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 100%);
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png'), linear-gradient(135deg, #1e1b4b 0%, #4c1d95 100%);
      }
    </style>
